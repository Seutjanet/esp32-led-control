<!DOCTYPE html>
<html>
<head>
  <title>Smart Home Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-weight: normal;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .device {
      padding: 25px;
      border-radius: 20px;
      background: #ff1744;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .device.on {
      background: #00e676;
    }

    .icon {
      font-size: 50px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    /* Bulb glow */
    .bulb-on {
      text-shadow: 0 0 20px yellow, 0 0 40px orange;
    }

    /* Fan spin animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1080deg); }
    }

    .fan-spin {
      animation: spin 2s ease-in-out;
    }

    /* TV screen */
    .tv-screen {
      width: 50px;
      height: 35px;
      margin: auto;
      background: black;
      border-radius: 5px;
      transition: 0.3s;
    }

    .tv-on {
      background: white;
    }

  </style>
</head>
<body>

<h1>üè† Smart Home Dashboard</h1>

<div class="grid">

  <div class="device" id="light">
    <div class="icon" id="bulb">üí°</div>
    Light
  </div>

  <div class="device" id="fan">
    <div class="icon" id="fanIcon">üåÄ</div>
    Fan
  </div>

  <div class="device" id="tv">
    <div class="tv-screen" id="tvScreen"></div>
    TV
  </div>

</div>

<script>
  const client = mqtt.connect("wss://21d29e3f1c8b4623a92f309b0fbe53c4.s1.eu.hivemq.cloud:8884/mqtt", {
    username: "espuser",
    password: "Esp1234@@"
  });

  let states = { light:false, fan:false, tv:false };

  function toggleDevice(name) {
    states[name] = !states[name];
    const tile = document.getElementById(name);
    tile.classList.toggle("on");

    if(name === "light") {
      document.getElementById("bulb").classList.toggle("bulb-on");
      client.publish("esp32/led", states[name] ? "ON" : "OFF");
    }

    if(name === "fan") {
      const fanIcon = document.getElementById("fanIcon");
      if(states[name]) {
        fanIcon.classList.add("fan-spin");
        setTimeout(()=>fanIcon.classList.remove("fan-spin"), 2000);
      }
    }

    if(name === "tv") {
      document.getElementById("tvScreen").classList.toggle("tv-on");
    }
  }

  document.getElementById("light").onclick = ()=>toggleDevice("light");
  document.getElementById("fan").onclick = ()=>toggleDevice("fan");
  document.getElementById("tv").onclick = ()=>toggleDevice("tv");
</script>

</body>
</html>
