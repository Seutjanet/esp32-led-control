<!DOCTYPE html>
<html>
<head>
  <title>Smart Home Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 30px;
      width: 95%;
      max-width: 950px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .device {
      background: #3b0000;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .device.on {
      background: #003b00;
      box-shadow: 0 0 20px #00ff88;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .spin {
      animation: spin 0.6s linear 3;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .tv {
      width: 70px;
      height: 45px;
      background: black;
      border-radius: 6px;
      margin: auto;
      border: 4px solid #555;
    }

    .tv.on {
      background: white;
      box-shadow: 0 0 15px white;
    }

    .pump { font-size: 55px; }
    .gate { font-size: 55px; }

    p { margin: 5px 0 0; font-size: 16px; }
  </style>
</head>
<body>

<div class="panel">
  <h1>üè† Smart Home Control</h1>

  <div class="grid">

    <div class="device" id="light" onclick="toggle(this)">
      <div class="icon">üí°</div>
      <p>Light Bulb</p>
    </div>

    <div class="device" id="fanBox" onclick="toggleFan(this)">
      <div class="icon" id="fan">üåÄ</div>
      <p>Fan</p>
    </div>

    <div class="device" id="tvBox" onclick="toggleTV(this)">
      <div class="tv" id="tv"></div>
      <p>TV</p>
    </div>

    <div class="device" id="pump" onclick="toggle(this)">
      <div class="icon pump">üö∞</div>
      <p>Water Pump</p>
    </div>

    <div class="device" id="gate" onclick="toggle(this)">
      <div class="icon gate">üö™</div>
      <p>Sliding Gate</p>
    </div>

  </div>
</div>

<script>
  const devices = ["light","fanBox","tvBox","pump","gate"];

  function saveState(id, state) {
    localStorage.setItem(id, state);
  }

  function loadStates() {
    devices.forEach(id => {
      const saved = localStorage.getItem(id);
      if (saved === "on") {
        document.getElementById(id).classList.add("on");
        if(id === "tvBox") document.getElementById("tv").classList.add("on");
      }
    });
  }

  function toggle(el) {
    el.classList.toggle("on");
    saveState(el.id, el.classList.contains("on") ? "on" : "off");
  }

  function toggleFan(el) {
    el.classList.toggle("on");
    saveState(el.id, el.classList.contains("on") ? "on" : "off");

    const fan = document.getElementById("fan");
    fan.classList.add("spin");
    setTimeout(() => fan.classList.remove("spin"), 1800);
  }

  function toggleTV(el) {
    el.classList.toggle("on");
    document.getElementById("tv").classList.toggle("on");
    saveState(el.id, el.classList.contains("on") ? "on" : "off");
  }

  window.onload = loadStates;
</script>

</body>
</html>
