<!DOCTYPE html>
<html>
<head>
  <title>Smart Home Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .device {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      border: 2px solid transparent;
    }

    .device.on {
      border-color: #00e676;
      background: rgba(0,230,118,0.15);
    }

    .icon {
      font-size: 48px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    /* Light glow */
    .bulb-on {
      text-shadow: 0 0 25px #ffd54f, 0 0 40px #ffb300;
    }

    /* Fan */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(1080deg); }
    }
    .fan-spin {
      animation: spin 2s ease-in-out;
    }

    /* TV */
    .tv {
      width: 60px;
      height: 40px;
      margin: auto;
      background: black;
      border-radius: 6px;
      border: 3px solid #555;
      transition: 0.3s;
    }
    .tv-on {
      background: #e0f7fa;
      box-shadow: 0 0 20px #81d4fa;
    }

    /* Gate motor animation */
    @keyframes slideGate {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    .gate-move {
      animation: slideGate 1s ease-in-out 2;
    }

    /* Pump animation */
    @keyframes pumpPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    .pump-on {
      animation: pumpPulse 1s ease-in-out infinite;
    }

    .label {
      margin-top: 10px;
      font-size: 15px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<h1>üè† Smart Home Control</h1>

<div class="grid">

  <div class="device" id="light">
    <div class="icon" id="bulb">üí°</div>
    <div class="label">Light</div>
  </div>

  <div class="device" id="fan">
    <div class="icon" id="fanIcon">ü™≠</div>
    <div class="label">Fan</div>
  </div>

  <div class="device" id="tv">
    <div class="tv" id="tvScreen"></div>
    <div class="label">TV</div>
  </div>

  <div class="device" id="gate">
    <div class="icon" id="gateIcon">üö™</div>
    <div class="label">Gate Motor</div>
  </div>

  <div class="device" id="pump">
    <div class="icon" id="pumpIcon">üíß</div>
    <div class="label">Water Pump</div>
  </div>

</div>

<script>
  const client = mqtt.connect("wss://21d29e3f1c8b4623a92f309b0fbe53c4.s1.eu.hivemq.cloud:8884/mqtt", {
    username: "espuser",
    password: "Esp1234@@"
  });

  let states = { light:false, fan:false, tv:false, gate:false, pump:false };

  function toggleDevice(name) {
    states[name] = !states[name];
    const tile = document.getElementById(name);
    tile.classList.toggle("on");

    if(name === "light") {
      document.getElementById("bulb").classList.toggle("bulb-on");
      client.publish("esp32/led", states[name] ? "ON" : "OFF");
    }

    if(name === "fan") {
      const fanIcon = document.getElementById("fanIcon");
      if(states[name]) {
        fanIcon.classList.add("fan-spin");
        setTimeout(()=>fanIcon.classList.remove("fan-spin"), 2000);
      }
    }

    if(name === "tv") {
      document.getElementById("tvScreen").classList.toggle("tv-on");
    }

    if(name === "gate") {
      const g = document.getElementById("gateIcon");
      if(states[name]) g.classList.add("gate-move");
      else g.classList.remove("gate-move");
    }

    if(name === "pump") {
      document.getElementById("pumpIcon").classList.toggle("pump-on");
    }
  }

  document.getElementById("light").onclick = ()=>toggleDevice("light");
  document.getElementById("fan").onclick = ()=>toggleDevice("fan");
  document.getElementById("tv").onclick = ()=>toggleDevice("tv");
  document.getElementById("gate").onclick = ()=>toggleDevice("gate");
  document.getElementById("pump").onclick = ()=>toggleDevice("pump");
</script>

</body>
</html>
