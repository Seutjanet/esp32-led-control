<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Home Dashboard</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

h1 { margin-top:20px; }

.status {
  margin:10px;
  padding:8px 16px;
  border-radius:20px;
  display:inline-block;
  font-weight:bold;
}

.online { background:#00c853; }
.offline { background:#d50000; }

.container {
  display:flex;
  justify-content:center;
  margin-top:40px;
}

.card {
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  border-radius:20px;
  padding:30px;
  width:200px;
  transition:0.3s;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.card.active { background:#00c853; }
.card.inactive { background:#b71c1c; }

.icon {
  font-size:60px;
  margin-bottom:10px;
  transition:0.3s;
}

button {
  padding:10px 20px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>
<h1>üè† Smart Home Dashboard</h1>
<div id="status" class="status offline">ESP OFFLINE</div>

<div class="container">
  <div id="lightCard" class="card inactive">
    <div id="bulbIcon" class="icon">üí°</div>
    <h2>Light</h2>
    <button onclick="toggleLight()">Toggle</button>
  </div>
</div>

<script>
const client = mqtt.connect("wss://21d29e3f1c8b4623a92f309b0fbe53c4.s1.eu.hivemq.cloud:8884/mqtt", {
  username: "espuser",
  password: "Esp1234@@"
});

let lightOn = false;

// Instant update when ESP connects
client.on("connect", ()=>{
  document.getElementById("status").className="status online";
  document.getElementById("status").innerText="ESP ONLINE";
  client.subscribe("home/status");
});

// When ESP goes offline
client.on("offline", ()=>{
  document.getElementById("status").className="status offline";
  document.getElementById("status").innerText="ESP OFFLINE";
});

// Handle messages
client.on("message",(topic,message)=>{
  let msg = message.toString();
  if(msg === "online"){
    document.getElementById("status").className="status online";
    document.getElementById("status").innerText="ESP ONLINE";
  }
  if(msg === "light:ON") setLightUI(true);
  if(msg === "light:OFF") setLightUI(false);
});

// Toggle light command
function toggleLight(){
  lightOn = !lightOn;
  client.publish("home/control","light:" + (lightOn?"ON":"OFF"));
}

// Update UI for LED
function setLightUI(state){
  lightOn = state;
  let card = document.getElementById("lightCard");
  let icon = document.getElementById("bulbIcon");
  if(state){
    card.className="card active";
    icon.style.filter="drop-shadow(0 0 20px yellow)";
  } else {
    card.className="card inactive";
    icon.style.filter="none";
  }
}
</script>
</body>
</html>
