<!DOCTYPE html>
<html>
<head>
  <title>Smart Home Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      margin:0;
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .panel {
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(15px);
      border-radius:25px;
      padding:25px;
      width:95%;
      max-width:950px;
      box-shadow:0 0 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align:center;
      color:white;
      margin-bottom:15px;
    }

    .statusbar {
      text-align:center;
      margin-bottom:20px;
      color:white;
      font-size:14px;
    }

    .dot {
      height:10px;
      width:10px;
      border-radius:50%;
      display:inline-block;
      margin-right:5px;
      background:red;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
      gap:20px;
    }

    .device {
      background:#3b0000;
      border-radius:20px;
      padding:20px;
      text-align:center;
      color:white;
      cursor:pointer;
      transition:.3s;
      box-shadow:0 0 15px rgba(0,0,0,0.5);
      position:relative;
    }

    .device.on {
      background:#003b00;
      box-shadow:0 0 20px #00ff88;
    }

    .icon { font-size:55px; margin-bottom:10px; display:inline-block; }

    .tv {
      width:70px; height:45px;
      background:black;
      border-radius:6px;
      margin:auto;
      border:4px solid #555;
    }

    .tv.on { background:white; box-shadow:0 0 15px white; }

    .spin { animation:spin .6s linear 3; }

    @keyframes spin {
      from { transform:rotate(0deg); }
      to { transform:rotate(360deg); }
    }

    .ack {
      font-size:12px;
      margin-top:8px;
      opacity:.8;
    }

    .fan-speed button {
      margin: 2px;
      padding: 3px 6px;
      border-radius: 5px;
      border:none;
      cursor:pointer;
      background:#555;
      color:white;
    }
  </style>
</head>

<body>
<div class="panel">
  <h1>üè† Smart Home Control</h1>

  <div class="statusbar">
    <span id="dot" class="dot"></span>
    ESP32 Status: <span id="espStatus">Offline</span>
  </div>

  <div class="grid">

    <!-- Light -->
    <div class="device" id="light" onclick="toggleDevice('light')">
      <div class="icon">üí°</div>
      Light
      <div class="ack" id="ack_light">Waiting...</div>
    </div>

    <!-- Fan -->
    <div class="device" id="fan" onclick="toggleFan()">
      <div class="icon" id="fanIcon">üåÄ</div>
      Fan
      <div class="fan-speed" id="fanSpeed" style="display:none; margin-top:8px;">
        Speed: 
        <button onclick="setFanSpeed(1);event.stopPropagation();">1</button>
        <button onclick="setFanSpeed(2);event.stopPropagation();">2</button>
        <button onclick="setFanSpeed(3);event.stopPropagation();">3</button>
      </div>
      <div class="ack" id="ack_fan">Waiting...</div>
    </div>

    <!-- TV -->
    <div class="device" id="tvBox" onclick="toggleDevice('tv')">
      <div class="tv" id="tv"></div>
      TV
      <div class="ack" id="ack_tv">Waiting...</div>
    </div>

    <!-- Pump -->
    <div class="device" id="pump" onclick="toggleDevice('pump')">
      <div class="icon">üö∞</div>
      Pump
      <div class="ack" id="ack_pump">Waiting...</div>
    </div>

    <!-- Gate -->
    <div class="device" id="gate" onclick="toggleDevice('gate')">
      <div class="icon">üö™</div>
      Gate
      <div class="ack" id="ack_gate">Waiting...</div>
    </div>

  </div>
</div>

<script>
const broker = "wss://YOUR_HIVEMQ_URL:8884/mqtt";
const options = {
  username: "YOUR_MQTT_USERNAME",
  password: "YOUR_MQTT_PASSWORD"
};

const client = mqtt.connect(broker, options);

// States
let deviceStates = {light:false, fan:false, fanSpeed:1, tv:false, pump:false, gate:false};

client.on("connect", () => {
  console.log("Connected to broker");
  client.subscribe("home/status");
});

client.on("message", (topic, message) => {
  const msg = message.toString();
  console.log(msg);

  if(msg === "online"){
    document.getElementById("dot").style.background="lime";
    document.getElementById("espStatus").innerText="Online";
    return;
  }

  const parts = msg.split(":");
  const device = parts[0];
  const state = parts[1];

  const el = device==="tv" ? document.getElementById("tvBox") : document.getElementById(device);
  if(!el) return;

  if(state==="ON"){
    el.classList.add("on");
    document.getElementById("ack_"+device).innerText="Done ‚úÖ";

    if(device==="fan"){
      document.getElementById("fanIcon").classList.add("spin");
      setTimeout(()=>document.getElementById("fanIcon").classList.remove("spin"),1800);
    }

    if(device==="tv") document.getElementById("tv").classList.add("on");

  }else{
    el.classList.remove("on");
    document.getElementById("ack_"+device).innerText="Done ‚úÖ";
    if(device==="tv") document.getElementById("tv").classList.remove("on");
  }
});

function toggleDevice(device){
  const el = device==="tv" ? document.getElementById("tvBox") : document.getElementById(device);
  const newState = el.classList.contains("on") ? "OFF" : "ON";
  client.publish("home/control", device+":"+newState);
  document.getElementById("ack_"+device).innerText="Sending...";
}

// --- FAN FUNCTIONS ---
function toggleFan(){
  deviceStates.fan = !deviceStates.fan;
  const el = document.getElementById("fan");
  el.classList.toggle("on", deviceStates.fan);

  const speedMenu = document.getElementById("fanSpeed");
  speedMenu.style.display = deviceStates.fan ? "block" : "none";

  sendFanCommand();
}

function setFanSpeed(speed){
  deviceStates.fanSpeed = speed;
  sendFanCommand();
  document.getElementById("fanSpeed").innerText = "Speed: " + speed;
}

function sendFanCommand(){
  const state = deviceStates.fan ? "ON" : "OFF";
  const speed = deviceStates.fanSpeed;
  client.publish("home/control", `fan:${state}:${speed}`);
  document.getElementById("ack_fan").innerText="Sending...";
}
</script>
</body>
</html>
