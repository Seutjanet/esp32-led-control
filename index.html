<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Home Dashboard</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d3561 100%);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Login Screen */
#loginScreen {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(30px);
  border-radius: 30px;
  padding: 50px 40px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.15);
}

#loginScreen h2 {
  text-align: center;
  margin-bottom: 35px;
  font-size: 30px;
  font-weight: 600;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#loginScreen input {
  width: 100%;
  padding: 16px 20px;
  margin: 12px 0;
  border-radius: 16px;
  border: 1.5px solid rgba(255, 255, 255, 0.15);
  background: rgba(255, 255, 255, 0.08);
  color: white;
  font-size: 16px;
  outline: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

#loginScreen input:focus {
  border-color: #4facfe;
  background: rgba(255, 255, 255, 0.12);
  transform: translateY(-2px);
}

#loginScreen input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

#loginScreen button {
  width: 100%;
  padding: 16px;
  margin-top: 25px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  color: white;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
}

#loginScreen button:active {
  transform: scale(0.96);
  box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
}

#loginScreen button:hover {
  box-shadow: 0 12px 35px rgba(79, 172, 254, 0.4);
}

#loginMsg {
  color: #ff6b6b;
  text-align: center;
  margin-top: 18px;
  font-size: 14px;
}

/* Dashboard */
#dashboard {
  position: relative;
  padding: 0;
  height: 100vh;
  display: flex;
}

/* Left Section - 40% */
.left-section {
  width: 40%;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Right Section - 60% */
.right-section {
  width: 60%;
  padding: 40px;
  display: flex;
  flex-direction: column;
  position: relative;
}

/* Header */
.header {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
}

#logoutBtn {
  padding: 10px 20px;
  border-radius: 12px;
  background: rgba(255, 107, 107, 0.2);
  border: 1.5px solid rgba(255, 107, 107, 0.3);
  color: white;
  font-weight: 600;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-size: 14px;
}

#logoutBtn:active {
  transform: scale(0.95);
}

#logoutBtn:hover {
  background: rgba(255, 107, 107, 0.3);
  border-color: rgba(255, 107, 107, 0.5);
}

/* Time Display */
.time-display {
  margin-bottom: 40px;
}

.time-display .date {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.5);
  margin-bottom: 5px;
}

.time-display .time {
  font-size: 72px;
  font-weight: 300;
  letter-spacing: -2px;
  line-height: 1;
}

.time-display .today {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.5);
  margin-top: 10px;
}

/* Weather Info */
.weather-info {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
}

.weather-info .weather-icon {
  font-size: 48px;
}

.weather-info .weather-details .temp {
  font-size: 42px;
  font-weight: 300;
}

.weather-info .weather-details .description {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.6);
}

/* Left Status Info */
.left-status {
  margin-top: 20px;
}

.left-status .label {
  font-size: 12px;
  color: rgba(255, 255, 255, 0.5);
  margin-bottom: 5px;
}

.left-status .value {
  font-size: 24px;
  font-weight: 500;
}

.status {
  display: inline-block;
  padding: 8px 18px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 10px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.status.online {
  background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
  box-shadow: 0 5px 15px rgba(0, 200, 83, 0.4);
}

.status.offline {
  background: linear-gradient(135deg, #d50000 0%, #ff1744 100%);
  box-shadow: 0 5px 15px rgba(213, 0, 0, 0.4);
}

/* Circular Gauge in Right Section */
.gauge-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
  margin-top: 30px;
}

.circular-gauge {
  width: 350px;
  height: 350px;
  position: relative;
}

.gauge-circle {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: conic-gradient(
    from -90deg,
    #4facfe 0deg,
    #00f2fe calc(var(--progress, 0) * 3.6deg),
    rgba(255, 255, 255, 0.05) calc(var(--progress, 0) * 3.6deg)
  );
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.gauge-circle::before {
  content: '';
  position: absolute;
  width: 85%;
  height: 85%;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
  border-radius: 50%;
  box-shadow: inset 0 5px 25px rgba(0, 0, 0, 0.6);
}

.gauge-content {
  z-index: 1;
  text-align: center;
}

.gauge-label {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.5);
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.gauge-value {
  font-size: 72px;
  font-weight: 700;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: -3px;
  line-height: 1;
}

.gauge-subtext {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.4);
  margin-top: 10px;
}

/* Control Buttons Grid */
.controls-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-top: 40px;
}

.card {
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(30px);
  border-radius: 20px;
  padding: 25px 20px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  text-align: center;
  position: relative;
  overflow: hidden;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.card::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.card:active::before {
  width: 200px;
  height: 200px;
}

.card:active {
  transform: scale(0.95);
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
  border-color: rgba(255, 255, 255, 0.2);
}

.card.active {
  background: linear-gradient(135deg, rgba(79, 172, 254, 0.3) 0%, rgba(0, 242, 254, 0.3) 100%);
  border-color: rgba(79, 172, 254, 0.6);
  box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
}

.card.inactive {
  background: rgba(255, 255, 255, 0.06);
}

.icon {
  font-size: 48px;
  margin-bottom: 8px;
  display: block;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.card:hover .icon {
  transform: scale(1.15);
}

.card h3 {
  font-size: 14px;
  margin-bottom: 0;
  color: rgba(255, 255, 255, 0.9);
  font-weight: 500;
  margin-top: 5px;
}

.card button {
  display: none;
}

/* Fan Speed Control Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(12px);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.modal-content {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(40px);
  border-radius: 35px;
  padding: 45px;
  width: 90%;
  max-width: 480px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 30px 90px rgba(0, 0, 0, 0.7);
  position: relative;
  animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideUp {
  from {
    transform: translateY(50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.modal-content h2 {
  text-align: center;
  margin-bottom: 35px;
  font-size: 26px;
  font-weight: 600;
}

.close-btn {
  position: absolute;
  top: 22px;
  right: 28px;
  font-size: 36px;
  cursor: pointer;
  color: rgba(255, 255, 255, 0.5);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  background: none;
  border: none;
  padding: 0;
  width: auto;
  line-height: 1;
}

.close-btn:active {
  transform: scale(0.9) rotate(90deg);
}

.close-btn:hover {
  color: white;
  transform: rotate(90deg);
}

/* Circular Speed Control */
.speed-control {
  width: 270px;
  height: 270px;
  margin: 35px auto;
  position: relative;
}

.speed-circle {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: conic-gradient(
    from -90deg,
    #4facfe 0deg,
    #00f2fe calc(var(--progress, 0) * 3.6deg),
    rgba(255, 255, 255, 0.08) calc(var(--progress, 0) * 3.6deg)
  );
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.speed-circle::before {
  content: '';
  position: absolute;
  width: 82%;
  height: 82%;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
  border-radius: 50%;
  box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.5);
}

.speed-value {
  font-size: 54px;
  font-weight: 700;
  z-index: 1;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: -2px;
}

.speed-slider {
  width: 100%;
  margin: 25px 0;
  -webkit-appearance: none;
  appearance: none;
  height: 10px;
  border-radius: 6px;
  background: rgba(255, 255, 255, 0.08);
  outline: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.speed-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(79, 172, 254, 0.6);
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.speed-slider::-webkit-slider-thumb:active {
  transform: scale(1.2);
  box-shadow: 0 8px 25px rgba(79, 172, 254, 0.8);
}

.speed-slider::-moz-range-thumb {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  cursor: pointer;
  border: none;
  box-shadow: 0 6px 18px rgba(79, 172, 254, 0.6);
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.speed-slider::-moz-range-thumb:active {
  transform: scale(1.2);
}

.speed-label {
  text-align: center;
  color: rgba(255, 255, 255, 0.6);
  margin-top: 15px;
  font-size: 15px;
  font-weight: 500;
}

/* Weather Icon Animation */
@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-12px);
  }
}

.weather-icon {
  animation: float 4s ease-in-out infinite;
  font-size: 48px;
  display: inline-block;
}

/* Responsive */
@media (max-width: 1024px) {
  #dashboard {
    flex-direction: column;
    height: auto;
  }
  
  .left-section,
  .right-section {
    width: 100%;
  }
  
  .time-display .time {
    font-size: 56px;
  }
  
  .circular-gauge {
    width: 280px;
    height: 280px;
  }
  
  .gauge-value {
    font-size: 56px;
  }
  
  .controls-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  .time-display .time {
    font-size: 48px;
  }
  
  .circular-gauge {
    width: 240px;
    height: 240px;
  }
  
  .gauge-value {
    font-size: 48px;
  }
  
  .controls-grid {
    gap: 15px;
  }
  
  .icon {
    font-size: 40px;
  }
  
  .card h3 {
    font-size: 12px;
  }
}

/* Loading Animation */
@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

.loading {
  animation: pulse 2s ease-in-out infinite;
}
</style>
</head>

<body>

<!-- Login Screen -->
<div id="loginScreen">
  <h2>üè† Smart Home</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="username">
  <input type="password" id="password" placeholder="Password" autocomplete="current-password">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- Dashboard -->
<div id="dashboard" style="display:none;">
  <div class="header">
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <!-- Left Section - Time & Weather -->
  <div class="left-section">
    <div>

        <div class="date" id="dateDisplay">Loading...</div>

        <div class="today">Today</div>
      </div>

      <div class="weather-info">
        <div class="weather-icon" id="weatherIcon">‚õÖ</div>
        <div class="weather-details">
          <div class="temp" id="tempDisplay">--¬∞</div>
          <div class="description" id="weatherDisplay">Loading...</div>
        </div>
      </div>

      <div class="left-status">
        <div class="label">Air Quality</div>

          <div class="gauge-content">
            <div class="gauge-label" id="gaugeLabel">Fan Speed</div>
            <div class="gauge-value" id="gaugeValue">0</div>
            <div class="gauge-subtext" id="gaugeSubtext">Off</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Control Cards -->
    <div class="controls-grid">
      <div id="lightCard" class="card inactive" onclick="toggleLight()">
        <div id="bulbIcon" class="icon">üí°</div>
        <h3>Light</h3>
        <button>Toggle</button>
      </div>

      <div id="fanCard" class="card inactive" onclick="openFanControl()">
        <div id="fanIcon" class="icon">üåÄ</div>
        <h3>Fan</h3>

      <div id="doorCard" class="card inactive" onclick="toggleDoor()">

      </div>

</div>

<!-- Fan Speed Control Modal -->
<div id="fanModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeFanControl()">&times;</button>
    <h2>üåÄ Fan Speed Control</h2>
    
    <div class="speed-control">
      <div class="speed-circle" id="speedCircle" style="--progress: 0">
        <div class="speed-value" id="speedValue">0</div>
      </div>
    </div>
    
    <input type="range" min="0" max="100" value="0" class="speed-slider" id="speedSlider" oninput="updateFanSpeed(this.value)">
    <div class="speed-label">Slide to adjust fan speed</div>
  </div>
</div>

<script>
// ----- Weather API for Kathmandu -----
async function fetchWeather() {
  try {
    const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=27.7172&longitude=85.3240&current=temperature_2m,apparent_temperature,weathercode&timezone=Asia%2FKathmandu');
    const data = await response.json();
    
    const temp = Math.round(data.current.temperature_2m);
    const feelsLike = Math.round(data.current.apparent_temperature);
    const weatherCode = data.current.weathercode;
    
    document.getElementById('tempDisplay').innerText = temp + '¬∞';
    document.getElementById('feelsLike').innerText = `Feels like ${feelsLike}¬∞`;
    
    // Weather code mapping
    const weatherInfo = getWeatherInfo(weatherCode);
    document.getElementById('weatherDisplay').innerText = weatherInfo.description;
    document.getElementById('weatherIcon').innerText = weatherInfo.icon;
    document.getElementById('tempIcon').innerText = temp > 25 ? 'üå°Ô∏è' : '‚ùÑÔ∏è';
    
  } catch (error) {
    console.log('Weather fetch error:', error);
    document.getElementById('tempDisplay').innerText = '25¬∞';
    document.getElementById('feelsLike').innerText = 'Feels like 27¬∞';
    document.getElementById('weatherDisplay').innerText = 'Partly Cloudy';
  }
}

function getWeatherInfo(code) {
  const weatherMap = {
    0: { icon: '‚òÄÔ∏è', description: 'Clear Sky' },
    1: { icon: 'üå§Ô∏è', description: 'Mainly Clear' },
    2: { icon: '‚õÖ', description: 'Partly Cloudy' },
    3: { icon: '‚òÅÔ∏è', description: 'Overcast' },
    45: { icon: 'üå´Ô∏è', description: 'Foggy' },
    48: { icon: 'üå´Ô∏è', description: 'Foggy' },
    51: { icon: 'üå¶Ô∏è', description: 'Light Drizzle' },
    61: { icon: 'üåßÔ∏è', description: 'Light Rain' },
    63: { icon: 'üåßÔ∏è', description: 'Moderate Rain' },
    80: { icon: 'üå¶Ô∏è', description: 'Rain Showers' },
    95: { icon: '‚õàÔ∏è', description: 'Thunderstorm' },
  };
  
  return weatherMap[code] || { icon: '‚õÖ', description: 'Partly Cloudy' };
}

// ----- Time and Date Update (Kathmandu timezone) -----
function updateDateTime() {
  const now = new Date();
  
  // Format for Kathmandu timezone
  const timeOptions = { 
    hour: '2-digit', 
    minute: '2-digit',
    hour12: true,
    timeZone: 'Asia/Kathmandu'
  };
  
  const dateOptions = { 
    weekday: 'long', 
    month: 'long', 
    day: 'numeric',
    timeZone: 'Asia/Kathmandu'
  };
  
  document.getElementById('timeDisplay').innerText = now.toLocaleTimeString('en-US', timeOptions);
  document.getElementById('dateDisplay').innerText = now.toLocaleDateString('en-US', dateOptions);
}

// Update time every second
setInterval(updateDateTime, 1000);
updateDateTime();

// Update weather every 10 minutes
setInterval(fetchWeather, 600000);

// ----- Login Function -----
function login() {
  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;
  if(user === "ADMIN" && pass === "1234") {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    fetchWeather(); // Fetch weather on login
    initMQTT();
  } else {
    document.getElementById("loginMsg").innerText = "Incorrect Username or Password!";
  }
}

// ----- Logout Function -----
function logout() {
  if(client) client.end(true);
  document.getElementById("dashboard").style.display = "none";

// ----- MQTT and Smart Home Logic -----
let client;
let lightOn = false;
let fanOn = false;
let doorOpen = false;
let pumpOn = false;
let fanSpeed = 0;
let lastMsg = Date.now();

function initMQTT() {
  client = mqtt.connect("wss://21d29e3f1c8b4623a92f309b0fbe53c4.s1.eu.hivemq.cloud:8884/mqtt", {
    username: "espuser",
    password: "Esp1234@@"
  });

  client.on("connect", ()=>{
    client.subscribe("home/status");
    document.getElementById("lastUpdate").innerText = "Connected";
  });

  client.on("offline", ()=>{
    document.getElementById("status").className="status offline";
    document.getElementById("status").innerText="OFFLINE";
    document.getElementById("lastUpdate").innerText = "Connection lost";
  });

  client.on("message",(topic,message)=>{
    let msg = message.toString();
    lastMsg = Date.now();
    
    const now = new Date();
    const timeStr = now.toLocaleTimeString('en-US', { 
      hour: '2-digit', 
      minute: '2-digit',
      timeZone: 'Asia/Kathmandu'
    });
    document.getElementById("lastUpdate").innerText = `Last update: ${timeStr}`;

    if(msg === "online"){
      document.getElementById("status").className="status online";
      document.getElementById("status").innerText="ONLINE";
    }

    if(msg === "light:ON") setLightUI(true);
    if(msg === "light:OFF") setLightUI(false);
    
    if(msg === "fan:ON") setFanUI(true);
    if(msg === "fan:OFF") setFanUI(false);
    
    if(msg.startsWith("fanspeed:")) {
      let speed = parseInt(msg.split(":")[1]);
      setFanSpeedUI(speed);
    }
    
    if(msg === "door:OPEN") setDoorUI(true);
    if(msg === "door:CLOSE") setDoorUI(false);
    
    if(msg === "pump:ON") setPumpUI(true);
    if(msg === "pump:OFF") setPumpUI(false);
  });

  // Offline fallback check
  setInterval(()=>{
    if(Date.now() - lastMsg > 1500){
      document.getElementById("status").className="status offline";
      document.getElementById("status").innerText="OFFLINE";
      document.getElementById("lastUpdate").innerText = "Connection timeout";
    }
  },300);
}

// ----- Toggle Light (ESP32 Internal LED) -----
function toggleLight(){
  lightOn = !lightOn;
  setLightUI(lightOn);
  if(client) client.publish("home/control","light:"+(lightOn?"ON":"OFF"));
}

function setLightUI(state){
  lightOn = state;
  let card = document.getElementById("lightCard");
  let icon = document.getElementById("bulbIcon");
  if(state){
    card.className="card active";
    icon.style.filter="drop-shadow(0 0 30px #ffd700)";
  } else {
    card.className="card inactive";
    icon.style.filter="none";
  }
}

// ----- Fan Control -----
function openFanControl(){
  fanOn = true;
  setFanUI(true);
  if(client) client.publish("home/control","fan:ON");
  document.getElementById("fanModal").style.display = "flex";
}

function closeFanControl(){
  document.getElementById("fanModal").style.display = "none";
}

function updateFanSpeed(speed){
  fanSpeed = parseInt(speed);
  
  // Update modal
  document.getElementById("speedValue").innerText = fanSpeed;
  document.getElementById("speedCircle").style.setProperty('--progress', fanSpeed);
  
  // Update main gauge
  document.getElementById("gaugeValue").innerText = fanSpeed;
  document.getElementById("gaugeCircle").style.setProperty('--progress', fanSpeed);
  
  if(fanSpeed === 0) {
    document.getElementById("gaugeSubtext").innerText = "Off";
  } else if(fanSpeed < 30) {
    document.getElementById("gaugeSubtext").innerText = "Low";
  } else if(fanSpeed < 70) {
    document.getElementById("gaugeSubtext").innerText = "Medium";
  } else {
    document.getElementById("gaugeSubtext").innerText = "High";
  }
  
  if(client) client.publish("home/control","fanspeed:"+fanSpeed);
  
  // If speed is 0, turn fan off
  if(fanSpeed === 0){
    fanOn = false;
    setFanUI(false);
    if(client) client.publish("home/control","fan:OFF");
  } else {
    fanOn = true;
    setFanUI(true);
  }
}

function setFanUI(state){
  fanOn = state;
  let card = document.getElementById("fanCard");
  let icon = document.getElementById("fanIcon");
  if(state){
    card.className="card active";
    icon.style.transform = "rotate(360deg)";
  } else {
    card.className="card inactive";
    icon.style.transform = "rotate(0deg)";
  }
}

function setFanSpeedUI(speed){
  fanSpeed = speed;
  
  // Update modal
  document.getElementById("speedValue").innerText = fanSpeed;
  document.getElementById("speedSlider").value = fanSpeed;
  document.getElementById("speedCircle").style.setProperty('--progress', fanSpeed);
  
  // Update main gauge
  document.getElementById("gaugeValue").innerText = fanSpeed;
  document.getElementById("gaugeCircle").style.setProperty('--progress', fanSpeed);
  
  if(fanSpeed === 0) {
    document.getElementById("gaugeSubtext").innerText = "Off";
  } else if(fanSpeed < 30) {
    document.getElementById("gaugeSubtext").innerText = "Low";
  } else if(fanSpeed < 70) {
    document.getElementById("gaugeSubtext").innerText = "Medium";
  } else {
    document.getElementById("gaugeSubtext").innerText = "High";
  }
}
